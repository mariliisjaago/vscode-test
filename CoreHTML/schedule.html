<!DOCTYPE html>
<html>
    <head>
        <title>Class Schedule</title>
        <link rel="icon" href="favicon.ico" />
    </head>
    <body>
        <h1>Class Schedule</h1>

        <table>
            <caption>Class schedule for 1st semester</caption>
            <thead>
                <tr>
                    <th></th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>11:00 AM</th>
                    <td>Math</td>
                    <td>Science</td>
                    <td>Math</td>
                    <td>Art</td>
                    <td>Gym</td>
                </tr>
                <tr>
                    <th>12:00 PM</th>
                    <td colspan="5">Lunch</td>
                </tr>
                <tr>
                    <th>1:00 PM</th>
                    <td>Spanish</td>
                    <td>Art</td>
                    <td>Politics</td>
                    <td>Gym</td>
                    <td>Nutrition</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th>Total</th>
                    <td>6 EAP</td>
                    <td>3 EAP</td>
                    <td>4 EAP</td>
                    <td>4 EAP</td>
                    <td>3 EAP</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
